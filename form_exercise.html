<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input id="Lastname" type="text" placeholder="Smith" required>
		<p></p>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender">
		<label for="other">Others</label>
		<input id="other" type="radio" name="gender">
		<p></p>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="your password" minlength="5" required>
		<p></p>
		<label for="birthday">Birthday:</label>
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>2019</option>
			<option>2018</option>
		</select>
		<p>I agree to the terms and conditions <input type="checkbox"></p>
		<input type="submit">
	</form>
</body>
</html>
