<!DOCTYPE html>
<html>
<head>
	<title>Tourism Form</title>
</head>
<body style="background-color: #ccccff">
	<form style="text-align: center; font-family: lato;">
		<h1>Welcome to Indian Tourism!</h1>
		<h3>Please fill out the below form to proceed.</h3>
		<label for="name">Enter Full Name : </label>
		<input type="text" name="name" required="required" placeholder="Rakesh Prasad">
		<p></p>
		<label for="age">Enter Age Group : </label>
		<select>
			<option>--Select--</option>
			<option>16-25</option>
			<option>25-40</option>
			<option>40-60</option>
			<option>60+</option>
		</select>
		<p>State : </p>
		<!-- <input type="submit"> -->
		
		<button type="button"><a href="https://www.gujarattourism.com/" target="f2">Gujarat</a></button>
		<button type="button"><a href="http://www.tourism.rajasthan.gov.in/" target="f2">Rajasthan</a></button>
		<button type="button"><a href="http://www.mptourism.com/" target="f2">Madhya Pradesh</a></button>
		<button type="button"><a href="http://haryanatourism.gov.in/" target="f2">Haryana</a></button>
		<button type="button"><a href="https://himachaltourism.gov.in/" target="f2">Himachal Pradesh</a></button>
		<p></p>
		<input type="button" value="Go!">
	</form>
</body>
</html>
