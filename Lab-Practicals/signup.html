<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap" rel="stylesheet">
	<title>Sign UP</title>
</head>
<body style="background-color: #bdf2d8">
<form style="padding-left: 200px; padding-top: 100px">
	<h2 style="font-family: lato; color: #007600">Create a New Account</h2>
	<label for="email" style="font-family: sans-serif;">Your Email : </label>
	<input type="email" id="email" placeholder="joe.smith@example.com" required="required">
	<p></p>
	<label for="country" style="font-family: sans-serif;">Country : </label>
	<select name="country">
		<option>United States</option>
		<option>United Kingdom</option>
		<option>Australia</option>
		<option>India</option>
		<option>Europe</option>
	</select>
	<p></p>
	<label for="password" style="font-family: sans-serif;">Password : </label>
	<input type="password" id="password" minlength="5" maxlength="10" required="required" placeholder="password">
	<p></p>
	<p style="font-family: sans-serif;">Yes, I agree to the Mint.com Terms of Use <input type="checkbox"></p>
	<p style="font-family: sans-serif;">Already Have an Account? <a href="login.html">Log In</a></p>
	<input type="Submit" style="font-family: sans-serif;">
</form>
</body>
</html>
