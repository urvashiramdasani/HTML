<!DOCTYPE html>
<html>
<head>
	<title>Tourism Form</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style="background-color: cadetblue">
	<form>
		<h3 style="color: white;  font-size: 30px;">Register with us to get the latest travelling discounts and offers!</h3>
		<label for="name" style="color: white;  font-size: 30px;">Enter Full Name : </label>
		<input type="text" id="name" required="required" placeholder="Rakesh Prasad">
		<p></p>
		<label for="email" style="color: white;  font-size: 30px;">Enter Email : </label>
		<input type="email" id="email" required="required" placeholder="rakesh.prasad@example.com">
		<p></p>
		<label for="psswd" style="color: white;  font-size: 30px;">Enter Password : </label>
		<input type="Password" id="psswd" required="required" placeholder="Password">
		<p></p>
		<label for="age" style="color: white;  font-size: 30px;">Enter Age Group : </label>
		<select>
			<option>--Select--</option>
			<option>16-25</option>
			<option>25-40</option>
			<option>40-60</option>
			<option>60+</option>
		</select>
		<p style="color: white;  font-size: 30px;">Where would you like to go? </p>
		<!-- <input type="submit"> -->
		
		<button class="btn-form" type="button"><a href="https://tourism.ap.gov.in/" target="f2">Andhra Pradesh</a></button>
		<button class="btn-form" type="button"><a href="https://goa-tourism.com/" target="f2">Goa</a></button>
		<button class="btn-form" type="button"><a href="https://www.gujarattourism.com/" target="f2">Gujarat</a></button>
		<button class="btn-form" type="button"><a href="http://haryanatourism.gov.in/" target="f2">Haryana</a></button>
		<button class="btn-form" type="button"><a href="https://himachaltourism.gov.in/" target="f2">Himachal Pradesh</a></button>
		<button class="btn-form" type="button"><a href="http://www.jktourism.jk.gov.in/" target="f2">Jammu and Kashmir</a></button>
		<button class="btn-form" type="button"><a href="https://www.karnatakatourism.org/" target="f2">Karnataka</a></button>
		<button class="btn-form" type="button"><a href="https://www.karnatakatourism.org/" target="f2">Karnataka</a></button>
		<button class="btn-form" type="button"><a href="https://www.keralatourism.org/" target="f2">Kerala</a></button>
		<button class="btn-form" type="button"><a href="http://www.mptourism.com/" target="f2">Madhya Pradesh</a></button>
		<button class="btn-form" type="button"><a href="https://www.maharashtratourism.gov.in/" target="f2">Maharashtra</a></button>
		<button class="btn-form" type="button"><a href="http://punjabtourism.gov.in/#/home" target="f2">Punjab</a></button>
		<button class="btn-form" type="button"><a href="http://www.tourism.rajasthan.gov.in/" target="f2">Rajasthan</a></button>
		<button class="btn-form" type="button"><a href="http://www.tamilnadutourism.org/" target="f2">Tamil Nadu</a></button>
		<button class="btn-form" type="button"><a href="http://www.uptourism.gov.in/" target="f2">Uttar Pradesh</a></button>
		<button class="btn-form" type="button"><a href="https://uttarakhandtourism.gov.in/" target="f2">Uttarakhand</a></button>
		<p></p>

		<label style="color: white;  font-size: 30px;">How would you like to travel? </label>
		<p></p>
		<input type="checkbox" id="mode">
		<label for="mode" style="color: white;  font-size: 20px;">Air</label>
		<p></p>
		<input type="checkbox" id="mode">
		<label for="mode" style="color: white;  font-size: 20px;">Water</label>
		<p></p>
		<input type="checkbox" id="mode">
		<label for="mode" style="color: white;  font-size: 20px;">Railways</label>
		<p></p>
		<input type="checkbox" id="mode">
		<label for="mode" style="color: white;  font-size: 20px;">Roadways</label>
		<p></p>
		<input type="submit" class="btn-form" value="Go!">
	</form>
</body>
</html>
