<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dog?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input name="petChoice" id="dogs" type="radio" value="dog">

		<label for="cats">Cats:</label>
		<input name="petChoice" id="cats" type="radio" value="cats">

		<p>What's your favourite color?</p>
		<select name="color">
			<option value="happy">Red</option>
			<option value="neutral">Orange</option>
			<option value="sad">Yellow</option>
		</select>

		<input type="text">
		<textarea name = "paragraph" rows="10" cols="10"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
