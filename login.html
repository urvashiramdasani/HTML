<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap" rel="stylesheet">
	<title>Log In</title>
</head>
<body style="background-color: #4fffa2">

<form style="padding-left: 200px; padding-top: 100px">
	<h2 style="font-family: lato; color: #007600">LOG IN</h2>
	<h3 style="font-family: lato">Login to access your dashboard!</h3>
	<label id="email" style="font-family: sans-serif;">Your Email : </label>
	<input type="email" id="email" placeholder="joe.smith@example.com" required="required">
	<p></p>
	<label id="password" style="font-family: sans-serif;">Your Password : </label>
	<input type="password" id="password" required="required" placeholder="password">
	<p style="font-family: sans-serif;">New to mint.com? <a href="signup.html">Sign Up</a></p>
	<input type="submit">
</form>

</body>
</html>
